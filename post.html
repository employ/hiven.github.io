<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" type="text/css" href="css/main.css">
</head> 
<div id="logo" class="left"><a href="index.html"><img src="https://raw.githubusercontent.com/employ/employ.github.io/master/img/employ.png" height="44" width="44"></a> 
</div>
<div id="post"><a href="post.html" class="btn input">Post</a>
</div>
<div id="main" class="left">
    <h1>Job Posting</h1>
Hire the best. We optimse, host and distribute your vacancy online.
<a href="about.html">Learn more</a>
    <form>
    <h2>Job Details</h2>
        <div class='form-row'>
            <div class='col-6 form-group'>
                <label class='control-label'>Job Title</label>
                <input class='form-control' size='4' type='text' placeholder='Aerospace Engineer'>
            </div>
        </div>
        <div class='form-row'>
            <div class='col-12 form-group'>
                <label class='control-label'>Type</label>
                <select class='form-control'>
                    <option>Full-time</option>
                    <option>Part-time</option>
                    <option>Temporary</option>
                    <option>Freelance</option>
                </select>
            </div>
        </div>
        <div class='form-row'>
            <div class='col-4 form-group'>
                <label class='control-label'>Location</label>
                <select class='form-control'>
                    <option>United States</option>
                    <option>United Kingdom</option>
                </select>
            </div>
            <div class='col-4 form-group'>
<input class='form-control' size='4' type='text' placeholder='Location'>
            </div>
        </div>
        <div class='col-12 form-group'>
            <label class='control-label'>Description</label>
            <textarea class="form-control" id="message" name="message" placeholder='Enter your full job description' rows="12"></textarea>
        </div>
        <div class='form-row'>
            <div class='col-12 form-group'>
                <label class='control-label'>Salary</label>
                <input class='form-control' size='4' type='text' placeholder='$20,000 Per Year'>
            </div>
        </div>
        <div class='form-row'>
            <div class='col-12 form-group'>
                <label class='control-label'>Upgrade</label>
                <p class="form-helper">Upgrading your post makes it
                    <input type='checkbox' class='upgrade'>
            </div>
        </div>
        <h2>Recruiter Details</h2>

                    <div class='form-row'>
            <div class='col-6 form-group'>
                <label class='control-label'>Company Name</label>
                <input class='form-control' size='4' type='text' placeholder='Acme Corporation'>
            </div>
        </div>
                    <div class='form-row'>
            <div class='col-6 form-group'>
                <label class='control-label'>Company Logo</label>
                <input type='file'>
            </div>
        </div>
                            <div class='form-row'>
            <div class='col-6 form-group'>
                <label class='control-label'>Email Address</label>
                <input class='form-control' size='4' type='text' placeholder='Acme Corporation'>
            </div>
        </div>
            
            
            
        <div class='payment'>
            <noscript>Only fill out the billing fields below if you have selected to upgrade.</noscript>
            <div class='form-row'>
                <div class='col-12 form-group'>
                    <label class='control-label'>Name on Card</label>
                    <input class='form-control' size='4' type='text' placeholder='John Smith'>
                </div>
            </div>
            <div class='form-row'>
                <div class='col-12 form-group'>
                    <label class='control-label'>Card Number</label>
                    <input autocomplete='off' class='form-control card-number' size='20' type='text' placeholder='4111111111111111'>
                </div>
            </div>
            <div class='form-row'>
                <div class='col-4 form-group'>
                    <label class='control-label'>CVC</label>
                    <input autocomplete='off' class='form-control card-cvc' placeholder='ex. 311' size='4' type='text'>
                </div>
                <div class='col-4 form-group'>
                    <label class='control-label'>Expiration</label>
                    <input class='form-control' placeholder='MM' size='2' type='text'>
                </div>
                <div class='col-4 form-group'>
                    <label class='control-label'></label>
                    <input class='form-control' placeholder='YYYY' size='4' type='text'>
                </div>
            </div>
        </div>
        <div class='form-row'>
            <div class='col-12 form-group'>
                <button class='btn btn-primary' type='submit'>Post Vacancy</button><a href="#">Preview</a>

            </div>
        </div>
    </form>  
<footer>
    <p>Copyright 2014</p>
    <ul class="footer-links">
        <li class="footer-link">Support</li>
        <li>Legal</li>
    </ul>
</footer>
</div>
</html>
