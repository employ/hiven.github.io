<!DOCTYPE html>
<html lang="en">
   <head>
      <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
      <link rel="stylesheet" type="text/css" href="style.css">
      <title></title>
   </head>
   <body>
      <div class="header">
         <div class="wrapper">
            <img class="logo left" src="img/logo.svg">
            <a href="logout.html" class="btn right">Logout</a>
         </div>
      </div>
      <div class="main lightgray">
         <div class="wrapper large">
            <form class="form">
               <label class="required">Full Name</label>
               <input class="input">
               <label class="required">Email</label>
               <input class="input">
               <label>Telephone</label>
               <input class="input">
               <label class="required">Resume</label>
               <input class="input" type="file">
               <label>Additional Information</label>
               <textarea rows="4" cols="50" class="input"></textarea>
               <input type="submit" class="button">
            </form>
         </div>
      </div>
      <div class="footer darkgray">
            Jobs by Employ
      </div>
   </body>
</html>
