<html>
<head>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<style>
* {margin: 0; padding: 0;}
body {font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 14px;
  color: #555555;}
input, select, textarea, button {
  font-family: inherit;
  font-size: inherit; vertical-align: middle;}
.input {width:100%; display: block; border:0; border-bottom: 1px solid #e5e5e5; padding: 5px 10px;   margin-bottom: 10px;
  background-color: transparent;}
.header {background-color: #f5f5f5; display: block;   border-bottom: 1px solid #e5e5e5; padding: 10px 20px;}
.searchbtn {float: right;}
.nav {background-color: white; border-bottom: 1px solid #e5e5e5; padding: 10px 20px; }
#search {display: none; padding-top: 10px;}
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$( document ).ready(function() {
$( ".searchbtn" ).click(function() {
  $( "#search" ).toggle();
});
});
</script>
</head>
<body>
<div class="header">
<a href="index.html"><img src="./img/logo.svg" height="40"></a>
<a href="#" class="searchbtn"><img src="./img/search.svg" height="40"></a>
<form id="search">
<input type="text" class="input" id="keyword" placeholder="Keyword">
<input type="text" class="input" id="location" placeholder="Location">
<input type="submit" class="btn">
</form>
</div>
<div class="nav">
  Project Manager jobs in Bristol
</div>
</body>
</html>
